{% extends "base.html" %}
{% block title %}AU Math & CS Tutoring App{% endblock %}


{% block content %}
<div class="container">
	<div class="page-header">
		<h2>Clock out</h2>
	</div>

	{{ self.flashme() }}
	<h2>Summary</h2>
	<p>Please provide a brief summary of your tutoring session.</p>

	<form method="POST">
		{{ form.cstf_token }}
		<div class="form-group">
			<label for="summary">Summary</label>
			<textarea class="form-control" rows="6"
				name="summary" id="summary"></textarea>	
		</div>

		<input type="submit" class="btn btn-default"
			value="Submit and clock out">
	</form>
</div>

{% endblock %}
